---
layout: default
---
<article class="post">
  <header class="post-header">
	<span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
	<h1><a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h1>
  </header>

  <div class="post-content">
  {{ content }}
  </div>
</article>
