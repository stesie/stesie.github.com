---
layout: default
title: All Posts By Tag
---
<div class="post-content">
  {% for tag in site.tags %}  
	<h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
	<ul class="page-list">
	  {% for post in tag[1] %}
		<li>
		  <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
		  <a href="{{ post.url }}">{{ post.title }}</a>
		</li>
	  {% endfor %}
	</ul>
  {% endfor %}
</div>
